<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pop-up</title>
    <style>
        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            justify-content: center;
            align-items: center;
        }
        
        /* Styles for the pop-up container */
        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 80%;
        }
        
        /* Styles for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Trigger button -->
    <button id="showPopup">Show Pop-up</button>

    <!-- Pop-up overlay -->
    <div id="imagePopup" class="overlay">
        <!-- Pop-up container -->
        <div class="popup">
            <!-- Close button -->
            <button id="closePopup" class="close-button" aria-label="Close">
                &times;
            </button>
            <!-- Image and text -->
            <img src="img/warning.png" alt="Image" width="300">
            <p>This is the image description.</p>
        </div>
    </div>

    <script>
        // Get references to the pop-up and buttons
        const imagePopup = document.getElementById('imagePopup');
        const showPopupButton = document.getElementById('showPopup');
        const closePopupButton = document.getElementById('closePopup');

        // Show the pop-up when the "Show Pop-up" button is clicked
        showPopupButton.addEventListener('click', () => {
            imagePopup.style.display = 'block';
        });

        // Close the pop-up when the close button is clicked
        closePopupButton.addEventListener('click', () => {
            imagePopup.style.display = 'none';
        });
    </script>
</body>
</html>
