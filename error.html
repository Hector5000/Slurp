<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .error-container {
    text-align: center;
    padding: 40px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
  }

  .error-image {
    width: 400px;
    height: auto;
    margin-bottom: 20px;
  }

  .error-code {
    font-size: 3rem;
    color: #f39c12;
    margin-bottom: 10px;
  }

  .error-message {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
  }

  .back-button {
    background-color: #f39c12;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .back-button:hover {
    background-color: #e68a0b;
  }
</style>
<title>404 - Page Not Found</title>
</head>
<body>
  <div class="error-container">
    <img class="error-image" src="img/error.png" alt="404 Error">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.  </div>
    <button class="back-button" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
